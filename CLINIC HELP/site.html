<script>
  let index = 0;
  const slides = document.querySelectorAll('.carousel-slide');

  function showSlide() {
    slides.forEach((slide, i) => {
      slide.style.display = (i === index) ? 'block' : 'none';
    });
    index = (index + 1) % slides.length;
    setTimeout(showSlide, 3000); 
  }

  window.onload = showSlide;
</script>
